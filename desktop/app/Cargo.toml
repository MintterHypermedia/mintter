[package]
name = "mintter"
version = "0.1.0"
description = "A publishing platform where other content creators can reuse your content keeping your authorship and royalties."
authors = ["The mintter team"]
license = ""
repository = ""
default-run = "mintter"
edition = "2021"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { git = "https://github.com/tauri-apps/tauri", branch = "next" }

[dependencies]
tauri = { git = "https://github.com/tauri-apps/tauri", branch = "next", features = ["cli", "shell-execute", "shell-open", "system-tray"] }
tauri-plugin-log = { git = "https://github.com/tauri-apps/tauri-plugin-log", branch = "use-app-name", features = ["colored"] }
tauri-plugin-store = { git = "https://github.com/tauri-apps/tauri-plugin-store", branch = "dev" }
tokio = { version = "1.12.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
cap-std = "0.22.0"
anyhow = "1.0.51"
extension-host = { path = "../extension-host" }
common = { path = "../common" }
env_logger = "0.9.0"

[features]
default = [ "custom-protocol" ]
custom-protocol = [ "tauri/custom-protocol" ]
