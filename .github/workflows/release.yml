name: Release

on:
  push:
    tags:
      - desktop/*.*.*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      releaseId: ${{ steps.create_release.outputs.id }}
    steps:
      - uses: actions/checkout@v2
      - env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        id: create_release
        name: "create release"
        uses: softprops/action-gh-release@master
        with:
          body: ""
          draft: true

  build-binaries:
    needs: create-release
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        goarch: [amd64, arm64]
        # don't build for arm64 on linux or windows
        exclude:
          - os: ubuntu-latest
            goarch: arm64
          - os: windows-latest
            goarch: arm64
        include:
          - os: ubuntu-latest
            goarch: amd64
            rust_target: x86_64-unknown-linux-gnu
          - os: macos-latest
            goarch: amd64
            rust_target: x86_64-apple-darwin
          - os: macos-latest
            goarch: arm64
            rust_target: aarch64-apple-darwin
          - os: windows-latest
            goarch: amd64
            rust_target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v3
      - name: "Setup Rust"
        uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: stable
          target: ${{ matrix.rust_target }}
      - uses: Swatinem/rust-cache@v1
      # - name: Install debug Tauri CLI
      #  run: cargo install tauri-cli --git https://github.com/tauri-apps/tauri --branch verbose-codesign-output
      - name: "Setup NodeJS"
        uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 16.x
      - name: "Setup Go"
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - name: "Install required packages"
        if: "matrix.os == 'ubuntu-latest'"
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf
      - name: "Install app dependencies"
        run: yarn
      - name: Build Backend (Unix)
        if: "matrix.os != 'windows-latest'"
        run: |
          mkdir -p plz-out/bin/backend
          go build -o plz-out/bin/backend/mintterd-${{ matrix.rust_target }} ./backend/cmd/mintterd
        env:
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
      - name: Build Backend (Windows)
        if: "matrix.os == 'windows-latest'"
        run: |
          mkdir -p plz-out/bin/backend
          go build -o plz-out/bin/backend/mintterd-${{ matrix.rust_target }}.exe ./backend/cmd/mintterd
        env:
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
      - name: create apple private key file
        if: "matrix.os == 'macos-latest'"
        run: |
          mkdir ~/private_keys
          echo $APPLE_API_PRIVKEY > ~/private_keys/AuthKey_${{ secrets.APPLE_API_KEY }}.p8
        env:
          APPLE_API_PRIVKEY: ${{secrets.APPLE_API_PRIVKEY}}
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          ENABLE_CODE_SIGNING: "${{ secrets.APPLE_CERTIFICATE }}"
          APPLE_CERTIFICATE: "${{ secrets.APPLE_CERTIFICATE }}"
          APPLE_CERTIFICATE_PASSWORD: "${{ secrets.APPLE_CERTIFICATE_PASSWORD }}"
          APPLE_SIGNING_IDENTITY: "${{ secrets.APPLE_SIGNING_IDENTITY }}"
          APPLE_API_ISSUER: "${{ secrets.APPLE_API_ISSUER }}"
          APPLE_API_KEY: "${{ secrets.APPLE_API_KEY }}"
        with:
          configPath: release.tauri.conf.json
          includeDebug: false
          projectPath: ./desktop/app
          releaseId: "${{ needs.create-release.outputs.releaseId }}"
          args: --target ${{ matrix.rust_target }} --verbose

  publish:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        id: create_release
        name: "create release"
        uses: softprops/action-gh-release@master
        with:
          draft: false
